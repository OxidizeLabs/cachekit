[package]
name = "cachekit"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "High-performance, policy-driven cache primitives for Rust systems (FIFO/LRU/ARC) with optional metrics."
repository = "https://github.com/OxidizeLabs/cachekit"
documentation = "https://docs.rs/cachekit"
readme = "README.md"
keywords = ["cache", "lru", "fifo", "arc", "metrics"]
categories = ["data-structures", "caching"]

[features]
default = []
manager = []
metrics = []          # enables instrumentation layer
otel = ["metrics"]    # optional: OTEL integration (if you add it later)

[dependencies]
# keep deps lean; add only if needed
parking_lot = "0.12"   # optional if you want faster locks in your crate

[dev-dependencies]
criterion = "0.8"

[[bench]]
name = "fifo"
harness = false
