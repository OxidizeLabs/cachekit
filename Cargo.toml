[package]
name = "cachekit"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "High-performance, policy-driven cache primitives for Rust systems (FIFO/LRU/ARC) with optional metrics."
repository = "https://github.com/OxidizeLabs/cachekit"
documentation = "https://docs.rs/cachekit"
readme = "README.md"
keywords = ["cache", "lru", "fifo", "arc", "metrics"]
categories = ["data-structures", "caching"]

[features]
default = []
manager = []
metrics = []          # enables instrumentation layer

[dependencies]
parking_lot = "0.12"
log = "0.4.29"

[dev-dependencies]
criterion = "0.8"

[[bench]]
name = "fifo"
harness = false

[[bench]]
name = "lru"
harness = false

[[bench]]
name = "lfu"
harness = false

[[bench]]
name = "lru_k"
harness = false
